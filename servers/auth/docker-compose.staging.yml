version: '3.8'

services:
  auth-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    env_file:
      - /root/config/auth.env.txt
    container_name: auth-staging
    restart: always
    ports:
      - 3001:3001
    networks:
      - services_app-network

networks:
  services_app-network:
    external: true
