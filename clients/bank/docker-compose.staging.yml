version: '3.8'
services:
  c-bank:
    build:
      context: .
      dockerfile: Dockerfile.staging
      args:
        NODE_ENV: ${NODE_ENV}
        PUBLIC_PATH: ${PUBLIC_PATH}
        AUTH_SERVICE: ${AUTH_SERVICE}
        USER_SERVICE: ${USER_SERVICE}
        BANK_SERVICE: ${BANK_SERVICE}
        CACHE_SECRET_KEY: ${CACHE_SECRET_KEY}
        CONTAINER_APP: ${CONTAINER_APP}
        AUTH_APP: ${AUTH_APP}
        BANK_APP: ${BANK_APP}
    image: c-bank
    container_name: c-bank
    ports:
      - 3006:3006
